<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodMatch - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fef2f2;
            color: #0f172a;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            padding: 0.8rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: box-shadow 0.3s ease;
        }
        .navbar.scrolled {
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: #b91c1c;
            transition: color 0.3s ease;
        }
        .navbar-brand:hover {
            color: #991b1b;
        }
        .nav-link {
            color: #1f2937 !important;
            font-weight: 500;
            margin: 0 0.8rem;
            font-size: 0.9rem;
            position: relative;
            transition: color 0.3s ease;
        }
        .nav-link.active {
            color: #b91c1c !important;
            font-weight: 600;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #b91c1c;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after, .nav-link.active::after {
            width: 100%;
        }
        .nav-link:hover {
            color: #b91c1c !important;
        }
        .btn-logout {
            background-color: #b91c1c;
            color: #ffffff;
            font-size: 0.9rem;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-logout:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            background-color: #991b1b;
        }
        .dashboard-section {
            padding: 60px 0;
            background: linear-gradient(145deg, #b91c1c 0%, #1e40af 100%);
            color: #ffffff;
            position: relative;
            min-height: calc(100vh - 120px);
            display: flex;
            align-items: center;
        }
        .dashboard-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dashboard-section > .container {
            position: relative;
            z-index: 2;
        }
        .section-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
        }
        .section-subtitle {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 2rem;
            line-height: 1.6;
            text-align: center;
        }
        .map-card {
            background: #ffffff;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        #map {
            height: 300px;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .form-label {
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
        }
        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid #d1d5db;
            padding: 0.5rem;
            font-size: 0.9rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #b91c1c;
            box-shadow: 0 0 6px rgba(185, 28, 28, 0.2);
            outline: none;
        }
        .btn-submit {
            background-color: #f59e0b;
            color: #1f2937;
            font-size: 1rem;
            padding: 0.6rem 2rem;
            border-radius: 50px;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }
        .spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #b91c1c;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        footer {
            background-color: #0f172a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        footer a {
            color: #f59e0b;
            text-decoration: none;
            margin: 0 0.8rem;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #b91c1c;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-in {
            opacity: 0;
            animation: slideIn 0.8s ease-out forwards;
        }
        a:focus, button:focus, input:focus, select:focus {
            outline: 2px solid #f59e0b;
            outline-offset: 2px;
        }
        @media (max-width: 576px) {
            .section-title {
                font-size: 1.8rem;
            }
            .section-subtitle {
                font-size: 1rem;
            }
            .map-card {
                padding: 1.2rem;
                max-width: 90%;
            }
            #map {
                height: 250px;
            }
            .form-label, .form-control, .form-select {
                font-size: 0.85rem;
            }
            .btn-submit, .btn-logout {
                font-size: 0.9rem;
                padding: 0.5rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">BloodMatch</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/matches">Matches Found</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="/notifications">Notifications <span class="badge bg-danger ms-1">0</span></a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="/buy-premium">Buy Premium</a></li>
                    <li class="nav-item">
                        <button class="btn-logout" id="logoutBtn">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="dashboard-section">
        <div class="container">
            <h2 class="section-title slide-in">Find Donors Near You</h2>
            <p class="section-subtitle slide-in" style="animation-delay: 0.2s;">
                Locate blood donors in your area with our interactive map.
            </p>
            <div class="map-card slide-in" style="animation-delay: 0.4s;">
                <div id="map"></div>
                <form id="mapForm" class="row g-3">
                    <div class="col-6">
                        <label for="bloodGroupMap" class="form-label" data-bs-toggle="tooltip" title="Select the blood group to find donors">Blood Group</label>
                        <select class="form-select" id="bloodGroupMap" name="bloodGroup" aria-label="Blood Group" required>
                            <option value="" disabled selected>Select blood group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="distance" class="form-label" data-bs-toggle="tooltip" title="Adjust the search radius (1-100 km)">Distance (km)</label>
                        <input type="range" class="form-range" id="distance" name="distance" value="10" min="1" max="100" aria-label="Search Distance">
                        <small id="distanceValue">10 km</small>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-submit" data-bs-toggle="tooltip" title="Update the map with selected criteria">Find Donors</button>
                    </div>
                </form>
                <div class="spinner" id="mapSpinner"></div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 BloodMatch. All rights reserved.</p>
            <a href="/privacy">Privacy Policy</a> |
            <a href="/terms">Terms of Service</a> |
            <a href="/contact">Contact Us</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        const token = localStorage.getItem('token');
        if (!token) {
            alert('Please log in to access the dashboard.');
            window.location.href = '/login';
        }

        let map, userMarker, radiusCircle;
        function initMap(lat, lng) {
            map = L.map('map').setView([lat, lng], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                maxZoom: 18
            }).addTo(map);
            userMarker = L.marker([lat, lng], {
                icon: L.divIcon({
                    className: 'user-marker',
                    html: '<div style="background-color: #b91c1c; width: 20px; height: 20px; border-radius: 50%; border: 2px solid #fff;"></div>',
                    iconSize: [20, 20]
                })
            }).addTo(map).bindPopup('You are here');
            radiusCircle = L.circle([lat, lng], {
                radius: 10000,
                color: '#b91c1c',
                fillColor: '#b91c1c',
                fillOpacity: 0.1
            }).addTo(map);
        }

        let userLocation;
        async function fetchUserData() {
            try {
                const response = await axios.get('http://localhost:3000/api/user', {
                    headers: { Authorization: `Bearer ${token}` }
                });
                const user = response.data;
                userLocation = user.location.coordinates;
                initMap(userLocation[1], userLocation[0]);
            } catch (error) {
                console.error('Error fetching user data:', error);
                alert(error.response?.data?.error || 'Failed to load user data. Please try again.');
                if (error.response?.status === 401) {
                    localStorage.removeItem('token');
                    window.location.href = '/login';
                }
            }
        }

        async function updateMap(bloodGroup, distanceKm) {
            const mapSpinner = document.getElementById('mapSpinner');
            mapSpinner.style.display = 'block';
            try {
                const maxDistance = distanceKm * 1000;
                const response = await axios.get('http://localhost:3000/api/match', {
                    headers: { Authorization: `Bearer ${token}` },
                    params: {
                        longitude: userLocation[0],
                        latitude: userLocation[1],
                        bloodGroup,
                        maxDistance
                    }
                });

                map.eachLayer(layer => {
                    if (layer !== userMarker && (layer instanceof L.Marker || layer instanceof L.Circle)) {
                        map.removeLayer(layer);
                    }
                });

                radiusCircle = L.circle([userLocation[1], userLocation[0]], {
                    radius: maxDistance,
                    color: '#b91c1c',
                    fillColor: '#b91c1c',
                    fillOpacity: 0.1
                }).addTo(map);

                response.data.forEach(donor => {
                    L.marker([donor.location.coordinates[1], donor.location.coordinates[0]], {
                        icon: L.divIcon({
                            className: 'donor-marker',
                            html: '<div style="background-color: #f59e0b; width: 15px; height: 15px; border-radius: 50%; border: 2px solid #fff;"></div>',
                            iconSize: [15, 15]
                        })
                    }).addTo(map).bindPopup(`${donor.name} (${donor.bloodGroup})<br>${donor.city}`);
                });

                mapSpinner.style.display = 'none';
            } catch (error) {
                console.error('Error updating map:', error);
                mapSpinner.style.display = 'none';
                alert(error.response?.data?.error || 'Failed to load donors. Please try again.');
            }
        }

        document.getElementById('mapForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const bloodGroup = document.getElementById('bloodGroupMap').value;
            const distance = parseInt(document.getElementById('distance').value) || 10;
            await updateMap(bloodGroup, distance);
        });

        document.getElementById('distance').addEventListener('input', (e) => {
            document.getElementById('distanceValue').textContent = `${e.target.value} km`;
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/login';
        });

        fetchUserData();
    </script>
    <style>
        .slide-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .slide-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</body>
</html>
